<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="author" content="Matthew Lawhorn">
  <meta name="description" content="Check out the high scores!">

  <title>CQ: High Scores!</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" href="./assets/images/quiz.ico" type="image/x-icon">
</head>

<body>

    <!-- The Header, info of the over all program. Includes timer ui (and user info if this program was that extensive) -->
    <header class="basicWNP" id="theHeader">
      <div class="basicWBG" id="logoBox">
       <h1 id="logoText">#logoBox</h1>
      </div>
      <div style="visibility:hidden" class="bigButton" id="viewHS">
        <a >HIGH <br> SCORES</a>
      </div>
      <div class="bigButton" id="userUnique">
        <a class="nostyle" href="./index.html">Return to Quiz</a>
      </div>
      <div style="visibility:hidden" class="basicWBG" id="timerBox">
       <h1 id="timerUI"></h1>
      </div>
    </header>

    <!-- Main container with info pretaining to this specific quiz (e.g. quiz title, answers, etc..) -->
    <main class="basicWNP" id="quizContainer">

      <div  class="basicWBG" id="quizTitleBox">
        <h3 id="quizTitleText">The champions!</h3>
        <div id="yourScoreBox">
          <h3 id="scoreField"></h3>
          <h3></h1>
        </div>
      </div>

      <div class="basicWBG" id="questionBox">
        <h3 id="questionNumber"></h3>
        <p id="questionText"></p>
      </div>

      <!-- <div id="answerBox">  Removed for the high score page
        <div class="basicWBG" id="buttonBox">
          <input type="button" value="##" id="Answer#">
          <label for="Answer#">I think the answer is this</label>
        </div>
      </div> -->

    </main>

    <script src="./libs/highscores.js" type="module"></script>

</body>
</html>
