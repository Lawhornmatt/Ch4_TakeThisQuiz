<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="author" content="Matthew Lawhorn">
  <meta name="description" content="This application was made for the Forth Weekly Challenge for the 2022-Summer-to-Winter part-time UT Austin Bootcamp by Matty. This is a test of my abilities in HTML, CSS, and Javascript. With this results of this test, you can take a timed quiz that tracks your highscore.">

  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" href="./assets/images/quiz.ico" type="image/x-icon">
</head>

<body>

    <!-- The Header, info of the over all program. Includes timer ui (and user info if this program was that extensive) -->
    <header class="basicWNP">
      <div class="basicWBG" id="logo">
       <h1>Quiz Machine</h1>
      </div>
      <div class="basicWBG" id="timerBox">
       <h1 id="timerUI">00:00</h1>
      </div>
    </header>

    <!-- Main container with info pretaining to this specific quiz (e.g. quiz title, answers, etc..) -->
    <main class="basicWNP" id="quizContainer">

      <div  class="basicWBG" id="quizTitle">
        <h2>The Quiz you're taking</h2>
      </div>

      <div class="basicWBG" id="questionBox">
        <h3 id="questionNumber">Question #</h3>
        <p id="questionText">The Question: blah blah blah blah</p>
      </div>

      <div id="answerBox">
        <div class="basicWBG" id="buttonBox">
          <!-- <input type="button" value="##" id="Answer#">
          <label for="Answer#">I think the answer is this</label> -->
        </div>
      </div>

    </main>

    <script src="./libs/main.js" type="module"></script>

</body>
</html>
